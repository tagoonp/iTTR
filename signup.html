<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title></title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesom -->
    <link href="./bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <!-- Preload -->
    <link rel="stylesheet" href="./node_modules/preload.js/dist/css/preload.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <style media="screen">
      body{
        background: rgb(242, 242, 242);
      }
    </style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-left pt-10">
          <button class="btn" style="background: transparent;" onclick="window.location = 'index.html'"><i class="fas fa-chevron-left fa-2x" style="margin-left: -10px;"></i></button>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>

    <div class="main-panel pb-30" style="background: rgb(241, 241, 241);">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 pt-0 mt-0 text-center">
            <img src="img/eu-sis-logo.png" alt="" width="120" class="mb-30">
            <h2>Create Account</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-3 mt-0 text-left">
            <form action="#" onsubmit="return false;" id="registerForm" >
              <div class="form-group">
                <label for="" class="font-bold fz08">First name</label>
                <input type="text" class="form-control" id="txtFname" autofocus>
              </div>

              <div class="form-group">
                <label for="" class="font-bold fz08">Last name</label>
                <input type="text" class="form-control" id="txtLname" >
              </div>

              <div class="form-group">
                <label for="" class="font-bold fz08">E-mail address</label>
                <input type="email" class="form-control" id="txtEmail" >
              </div>

              <div class="form-group">
                <label for="" class="form-control-label font-bold fz08">Password</label>
                <input type="text" class="form-control " id="txtPassword">
              </div>

              <div class="form-group text-center">
                <div class="clear-fix"></div>
                <button class="btn btn-primary btn-block btn-lg pl-30 pr-30" type="submit">Create</button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./node_modules/preload.js/dist/js/preload.js"></script>
    <script type="text/javascript" src="./assets/js/function.js"></script>
    <script type="text/javascript" src="./assets/js/authen.js"></script>
    <script type="text/javascript">
      // preload.hide()
      // preload.show()
    </script>
  </body>
</html>
