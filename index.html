<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title></title>

    <!-- Bootstrap -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Preload -->
    <link rel="stylesheet" href="./node_modules/preload.js/dist/css/preload.css">

    <link rel="stylesheet" href="./assets/css/style.css">

    <style media="screen">
      body{
        background: rgb(242, 242, 242);
      }
    </style>

  </head>
  <body>

    <div class="main-panel" style="padding-bottom: 80px; margin-top: 30px;">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2 pt-10 mt-30 mb-30 text-center">
            <img src="img/eu-sis-logo.png" alt="" width="120" class="mb-30">
            <h1>iTTR</h1>
            <h4>version 0.1.0</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-3 mt-0 text-left  pr-30 pl-30">
            <form action="#" onsubmit="return false;" autocomplete="off" id="loginForm">
              <div class="form-group">
                <label for="" class="font-bold fz08">E-mail address</label>
                <input type="text" class="form-control" id="txtUsername" autofocus >
              </div>

              <div class="form-group">
                <label for="" class="font-bold fz08">Password</label>
                <input type="password" class="form-control" id="txtPassword" >
              </div>

              <div class="form-group text-center pt-0">
                <div class="clear-fix"></div>
                <button class="btn btn-primary btn-block btn-lg pl-30 pr-30" type="submit">Log In</button>
              </div>

              <div class="row">
                <div class="col text-left">
                  <a href="signup.html">Register</a>
                </div>
                <div class="col text-left">
                  <a href="forgetpassword.html" class="pt-30">Forgot password?</a>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <script type="text/javascript" src="./assets/js/function.js"></script>
    <script type="text/javascript" src="./node_modules/preload.js/dist/js/preload.js"></script>
    <script type="text/javascript" src="./assets/js/authen.js"></script>
  </body>
</html>
